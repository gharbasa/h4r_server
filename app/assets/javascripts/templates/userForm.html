<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="fname" 
      class="col-md-2 control-label col-md-offset-2">
      First Name
    </label>
    <div class="col-md-5">
      <input type="text" name="fname" class="form-control" ng-model="user.fname">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="mname" 
      class="col-md-2 control-label col-md-offset-2">
      Middle Name
    </label>
    <div class="col-md-5">
      <input type="text" name="mname" class="form-control" ng-model="user.mname">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="lname" 
      class="col-md-2 control-label col-md-offset-2">
      Last Name
    </label>
    <div class="col-md-5">
      <input type="text" name="lname" class="form-control" ng-model="user.lname">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="login" 
      class="col-md-2 control-label col-md-offset-2">
      Login Id
    </label>
    <div class="col-md-5">
      <input type="text" name="login" class="form-control" ng-model="user.login">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="email" 
      class="col-md-2 control-label col-md-offset-2">
      Email
    </label>
    <div class="col-md-5">
      <input type="text" name="email" class="form-control" ng-model="user.email">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="password" 
      class="col-md-2 control-label col-md-offset-2">
      Password
    </label>
    <div class="col-md-5">
      <input type="password" name="password" class="form-control" ng-model="user.password">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="password_confirmation" 
      class="col-md-2 control-label col-md-offset-2">
      Confirm Password
    </label>
    <div class="col-md-5">
      <input type="password" name="password_confirmation" class="form-control" ng-model="user.password_confirmation">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</section>
