<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Users</h1>
</header>

<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Search users">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
      <button ng-click="newUser()" class="btn btn-info btn-lg">New Userâ€¦</button>
    </div>
  </form>
</section>


<hr>
<section class="row" ng-if="users">
  <ul class="list-unstyled">
	<li ng-repeat="user in users">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(user.user.id)" >{{user.user.fname}}</a></h1>
        <div class="col-md-6">
          <button ng-click="edit(user.user.id)" class="btn btn-info">Edit</button>
        </div>
      </section>
    </li>
  </ul>
</section>
